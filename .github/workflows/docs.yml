name: Deploy Documentation

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create documentation site
        run: |
          mkdir -p _site

          # Copy documentation files
          cp -r docs/* _site/
          cp README.md _site/
          cp CHANGELOG.md _site/
          cp CONTRIBUTING.md _site/
          cp SECURITY.md _site/
          cp LICENSE _site/

          # Create index.html that redirects to README
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>SiteSurveyor Documentation</title>
            <meta http-equiv="refresh" content="0; url=USER_GUIDE.html">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown.min.css">
            <style>
              .markdown-body { max-width: 980px; margin: 0 auto; padding: 45px; }
            </style>
          </head>
          <body class="markdown-body">
            <h1>SiteSurveyor Documentation</h1>
            <p>Redirecting to <a href="USER_GUIDE.html">User Guide</a>...</p>
            <h2>Quick Links</h2>
            <ul>
              <li><a href="USER_GUIDE.html">User Guide</a></li>
              <li><a href="ARCHITECTURE.html">Architecture</a></li>
              <li><a href="FAQ.html">FAQ</a></li>
              <li><a href="README.html">Project README</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Convert Markdown to HTML
        uses: docker://pandoc/core:latest
        with:
          args: >-
            --from=gfm
            --to=html5
            --standalone
            --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown.min.css
            --metadata title="SiteSurveyor"
            -o _site/USER_GUIDE.html
            _site/USER_GUIDE.md

      - name: Convert remaining docs
        run: |
          for file in _site/*.md; do
            filename=$(basename "$file" .md)
            # Simple conversion using sed (fallback)
            echo "Converting $file to HTML..."
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
