name: debian-build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper cmake qt6-base-dev qt6-base-dev-tools

      - name: Build .deb
        run: |
          dpkg-buildpackage -us -uc -b
          mkdir -p dist
          mv ../*.deb ../*.changes ../*.buildinfo dist/ || true
          ls -l dist || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SiteSurveyor-Debian
          path: dist/*
          if-no-files-found: error
          retention-days: 14

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*