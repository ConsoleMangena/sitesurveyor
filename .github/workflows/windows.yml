name: windows-build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.2'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          cache: true

      - name: Configure CMake (VS 2022)
        shell: pwsh
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"

      - name: Build
        shell: pwsh
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt runtime
        shell: pwsh
        run: |
          $qtBin = Join-Path (Split-Path $env:Qt6_DIR -Parent) "bin"
          & "$qtBin\windeployqt.exe" --release --compiler-runtime "build\Release\SiteSurveyor.exe"

      - name: Package zip
        shell: pwsh
        run: Compress-Archive -Path "build/Release/*" -DestinationPath "SiteSurveyor-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SiteSurveyor-Windows
          path: SiteSurveyor-Windows.zip
          if-no-files-found: error
          retention-days: 14

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: SiteSurveyor-Windows.zip