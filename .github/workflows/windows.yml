name: windows-build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.2'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          cache: true

      - name: Install vcpkg and GDAL
        shell: pwsh
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg "$env:VCPKG_ROOT"
          & "$env:VCPKG_ROOT\bootstrap-vcpkg.bat"
          & "$env:VCPKG_ROOT\vcpkg.exe" install gdal:x64-windows

      - name: Configure CMake (VS 2022)
        shell: pwsh
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="$env:QT_ROOT_DIR" -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake"

      - name: Build
        shell: pwsh
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt runtime
        shell: pwsh
        run: |
          $qtRoot = $env:QT_ROOT_DIR
          if (-not $qtRoot -and $env:Qt6_DIR) { $qtRoot = (Split-Path $env:Qt6_DIR -Parent) }
          if (-not $qtRoot) { throw "Qt root directory not set (QT_ROOT_DIR/Qt6_DIR)" }
          $qtBin = Join-Path $qtRoot "bin"
          & "$qtBin\windeployqt.exe" --release --compiler-runtime "build\Release\SiteSurveyor.exe"

      - name: Package zip
        shell: pwsh
        run: Compress-Archive -Path "build/Release/*" -DestinationPath "SiteSurveyor-Windows.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SiteSurveyor-Windows
          path: SiteSurveyor-Windows.zip
          if-no-files-found: error
          retention-days: 14

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: SiteSurveyor-Windows.zip