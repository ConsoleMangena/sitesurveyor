name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Linux Build
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'linux'
        target: 'desktop'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libgdal-dev \
          libgeos-dev \
          libproj-dev \
          libfuse2

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=/usr

    - name: Build
      run: cmake --build build --parallel
      
    - name: Install to AppDir
      run: |
        DESTDIR=AppDir cmake --install build
        mkdir -p AppDir/usr/bin
        cp build/bin/SiteSurveyor AppDir/usr/bin/
        
    - name: Download linuxdeploy
      run: |
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy*.AppImage
        
    - name: Create AppImage
      run: |
        export QMAKE=${{ env.Qt6_DIR }}/bin/qmake
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage \
          --desktop-file installer/linux/sitesurveyor.desktop \
          --icon-file resources/logo/SiteSurveyor.png
      env:
        LDAI_OUTPUT: SiteSurveyor-${{ github.ref_name }}-linux-x86_64.AppImage
        
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: SiteSurveyor*.AppImage

  # Windows Build  
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt (MSVC)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Install Ninja
      run: choco install ninja
      
    - name: Restore vcpkg cache
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/installed
          vcpkg/downloads
        key: ${{ runner.os }}-vcpkg-release-${{ hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-release-

    - name: Install vcpkg dependencies
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg install gdal:x64-windows geos:x64-windows --recurse
      shell: pwsh

    - name: Configure CMake
      run: |
        cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows
        
    - name: Build
      run: cmake --build build --parallel
      
    - name: Prepare Distribution
      run: |
        mkdir -p dist
        cp build/bin/SiteSurveyor.exe dist/
        & "${{ env.Qt6_DIR }}/bin/windeployqt.exe" dist/SiteSurveyor.exe
        cp vcpkg/installed/x64-windows/bin/*.dll dist/
      shell: pwsh

    - name: Create ZIP
      run: |
        Compress-Archive -Path dist/* -DestinationPath SiteSurveyor-${{ github.ref_name }}-windows-x64.zip
      shell: pwsh
      
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: SiteSurveyor*.zip

  # macOS Build
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'

    - name: Install Dependencies
      run: |
        brew install cmake ninja gdal geos proj

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}

    - name: Build
      run: cmake --build build --parallel
      
    - name: Create DMG
      run: |
        mkdir -p dist
        cp -R build/bin/SiteSurveyor.app dist/ 2>/dev/null || cp build/bin/SiteSurveyor dist/
        ${{ env.Qt6_DIR }}/bin/macdeployqt dist/SiteSurveyor.app -dmg 2>/dev/null || true
        # Fallback: create simple zip if no .app
        if [ ! -f dist/SiteSurveyor.dmg ]; then
          cd dist && zip -r ../SiteSurveyor-${{ github.ref_name }}-macos-x64.zip . && cd ..
        else
          mv dist/SiteSurveyor.dmg SiteSurveyor-${{ github.ref_name }}-macos-x64.dmg
        fi
      shell: bash
        
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: |
          SiteSurveyor*.dmg
          SiteSurveyor*.zip

  # Create Release
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        
    - name: List artifacts
      run: ls -la
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: SiteSurveyor ${{ github.ref_name }}
        body: |
          ## SiteSurveyor ${{ github.ref_name }}
          
          ### Downloads
          - **Linux**: AppImage (portable, run directly)
          - **Windows**: ZIP archive (extract and run)
          - **macOS**: DMG/ZIP archive
          
          ### What's New
          - Bug fixes and improvements
          
          ### Requirements
          - OpenGL 3.3+ support
          - 64-bit operating system
        files: |
          SiteSurveyor*.AppImage
          SiteSurveyor*.zip
          SiteSurveyor*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
