name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Linux Build - Simple binary upload
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'linux'
        target: 'desktop'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libgdal-dev \
          libgeos-dev \
          libproj-dev \
          libxcb-cursor0

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --parallel
      
    - name: Create Archive
      run: |
        mkdir -p dist/SiteSurveyor-linux
        cp build/bin/SiteSurveyor dist/SiteSurveyor-linux/
        cp README.md LICENSE dist/SiteSurveyor-linux/ 2>/dev/null || true
        cd dist && tar -czvf ../SiteSurveyor-${{ github.ref_name }}-linux-x64.tar.gz SiteSurveyor-linux
        
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: SiteSurveyor-*.tar.gz

  # Windows Build  
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt (MSVC)
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Install Ninja
      run: choco install ninja
      
    - name: Clone vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        .\bootstrap-vcpkg.bat
      shell: pwsh
      
    - name: Restore vcpkg cache
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/installed
          vcpkg/packages
        key: ${{ runner.os }}-vcpkg-release-v2-${{ hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-release-v2-

    - name: Install vcpkg dependencies
      run: |
        cd vcpkg
        .\vcpkg install gdal:x64-windows geos:x64-windows --recurse
      shell: pwsh

    - name: Configure CMake
      run: |
        cmake -B build -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE="$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows
      shell: pwsh
        
    - name: Build
      run: cmake --build build --parallel
      
    - name: Prepare Distribution
      run: |
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item build/bin/SiteSurveyor.exe dist/
        & "$env:Qt6_DIR/bin/windeployqt.exe" dist/SiteSurveyor.exe
        Copy-Item vcpkg/installed/x64-windows/bin/*.dll dist/ -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Create ZIP
      run: |
        Compress-Archive -Path dist/* -DestinationPath SiteSurveyor-${{ github.ref_name }}-windows-x64.zip
      shell: pwsh
      
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: SiteSurveyor-*.zip

  # macOS Build
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'

    - name: Install Dependencies
      run: |
        brew install cmake ninja gdal geos proj

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$Qt6_DIR \
          -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=$PWD/build/bin

    - name: Build
      run: cmake --build build --parallel
      
    - name: List Build Output
      run: |
        echo "=== All files in build directory ==="
        find build -type f -name "SiteSurveyor*" 2>/dev/null || true
        echo "=== Executables ==="
        find build -type f -perm +111 2>/dev/null | grep -v cmake | head -30 || true
        echo "=== build/bin contents ==="
        ls -la build/bin/ 2>/dev/null || echo "No build/bin directory"
        echo "=== build root contents ==="
        ls -la build/ 2>/dev/null | head -20

    - name: Package Binary
      run: |
        mkdir -p dist
        
        # Find the binary - check all possible locations
        BINARY=""
        if [ -f "build/bin/SiteSurveyor" ]; then
          BINARY="build/bin/SiteSurveyor"
        elif [ -d "build/bin/SiteSurveyor.app" ]; then
          BINARY="build/bin/SiteSurveyor.app"
        elif [ -f "build/SiteSurveyor" ]; then
          BINARY="build/SiteSurveyor"
        elif [ -d "build/SiteSurveyor.app" ]; then
          BINARY="build/SiteSurveyor.app"
        else
          # Search for any SiteSurveyor executable
          BINARY=$(find build -type f -name "SiteSurveyor" 2>/dev/null | head -1)
          if [ -z "$BINARY" ]; then
            BINARY=$(find build -type d -name "SiteSurveyor.app" 2>/dev/null | head -1)
          fi
        fi
        
        if [ -z "$BINARY" ]; then
          echo "ERROR: Could not find SiteSurveyor binary!"
          echo "Build directory contents:"
          find build -type f 2>/dev/null
          exit 1
        fi
        
        echo "Found binary at: $BINARY"
        
        if [ -d "$BINARY" ]; then
          cp -R "$BINARY" dist/
        else
          cp "$BINARY" dist/
        fi
        
        cd dist
        zip -r ../SiteSurveyor-${{ github.ref_name }}-macos-x64.zip .
      shell: bash
        
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: SiteSurveyor-*.zip

  # Create Release
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        
    - name: List artifacts
      run: ls -la
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: SiteSurveyor ${{ github.ref_name }}
        body: |
          ## SiteSurveyor ${{ github.ref_name }}
          
          ### Downloads
          - **Linux**: tar.gz archive (extract and run)
          - **Windows**: ZIP archive (extract and run)
          - **macOS**: ZIP archive (extract and run)
          
          ### What's New
          - Bug fixes and improvements
          - Multi-platform release builds
          
          ### Requirements
          - OpenGL 3.3+ support
          - 64-bit operating system
        files: |
          SiteSurveyor-*.tar.gz
          SiteSurveyor-*.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
