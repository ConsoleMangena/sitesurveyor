name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  QT_VERSION: '6.6.0'
  IFW_VERSION: '4.7'

jobs:
  # Linux Build with Qt Installer Framework
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'linux'
        target: 'desktop'
        tools: 'tools_ifw'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libgdal-dev \
          libgeos-dev \
          libproj-dev \
          libxcb-cursor0

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --parallel
      
    - name: Prepare Installer Data
      run: |
        # Clear and prepare data directory
        rm -rf installer/packages/com.consolemangena.sitesurveyor/data/*
        mkdir -p installer/packages/com.consolemangena.sitesurveyor/data
        
        # Copy binary
        cp build/bin/SiteSurveyor installer/packages/com.consolemangena.sitesurveyor/data/
        
        # Copy Qt libs using linuxdeployqt-style manual copy
        cp -L $Qt6_DIR/lib/libQt6Core.so.6 installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true
        cp -L $Qt6_DIR/lib/libQt6Gui.so.6 installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true
        cp -L $Qt6_DIR/lib/libQt6Widgets.so.6 installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true
        cp -L $Qt6_DIR/lib/libQt6Network.so.6 installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true
        cp -L $Qt6_DIR/lib/libQt6PrintSupport.so.6 installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true
        
        # Copy plugins
        mkdir -p installer/packages/com.consolemangena.sitesurveyor/data/plugins/platforms
        cp -r $Qt6_DIR/plugins/platforms/libqxcb.so installer/packages/com.consolemangena.sitesurveyor/data/plugins/platforms/ 2>/dev/null || true
        
        # Copy resources
        cp README.md installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true
        cp LICENSE installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true

    - name: Update Config Version
      run: |
        VERSION="${{ github.ref_name }}"
        VERSION="${VERSION#v}"  # Remove 'v' prefix
        sed -i "s|<Version>.*</Version>|<Version>${VERSION}</Version>|" installer/config/config.xml

    - name: Build Installer
      run: |
        # Find binarycreator
        IFW_PATH=$(find $IQTA_TOOLS -name "binarycreator" -type f 2>/dev/null | head -1)
        if [ -z "$IFW_PATH" ]; then
          IFW_PATH=$(find ${{ runner.temp }} -name "binarycreator" -type f 2>/dev/null | head -1)
        fi
        
        echo "Using binarycreator: $IFW_PATH"
        
        cd installer
        "$IFW_PATH" --offline-only -c config/config.xml -p packages \
          ../SiteSurveyor-${{ github.ref_name }}-linux-x64-installer
        
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-installer
        path: SiteSurveyor-*-linux-*

  # Windows Build with Qt Installer Framework
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt (MSVC)
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        tools: 'tools_ifw'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Install Ninja
      run: choco install ninja
      
    - name: Clone vcpkg
      run: git clone https://github.com/microsoft/vcpkg.git
      
    - name: Bootstrap vcpkg
      run: .\vcpkg\bootstrap-vcpkg.bat
      shell: cmd
      
    - name: Restore vcpkg cache
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/installed
          vcpkg/packages
        key: ${{ runner.os }}-vcpkg-release-v3-${{ hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-release-v3-

    - name: Install vcpkg dependencies
      run: .\vcpkg\vcpkg install gdal:x64-windows geos:x64-windows --recurse
      shell: cmd

    - name: Configure CMake
      run: |
        cmake -B build -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE="$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows
      shell: pwsh
        
    - name: Build
      run: cmake --build build --parallel
      
    - name: Prepare Installer Data
      run: |
        # Clear and prepare data directory
        Remove-Item -Recurse -Force installer/packages/com.consolemangena.sitesurveyor/data/* -ErrorAction SilentlyContinue
        New-Item -ItemType Directory -Force -Path installer/packages/com.consolemangena.sitesurveyor/data
        
        # Copy binary
        Copy-Item build/bin/SiteSurveyor.exe installer/packages/com.consolemangena.sitesurveyor/data/
        
        # Run windeployqt
        & "$env:Qt6_DIR/bin/windeployqt.exe" installer/packages/com.consolemangena.sitesurveyor/data/SiteSurveyor.exe
        
        # Copy GDAL/GEOS DLLs
        Copy-Item vcpkg/installed/x64-windows/bin/*.dll installer/packages/com.consolemangena.sitesurveyor/data/ -ErrorAction SilentlyContinue
        
        # Copy docs
        Copy-Item README.md installer/packages/com.consolemangena.sitesurveyor/data/ -ErrorAction SilentlyContinue
        Copy-Item LICENSE installer/packages/com.consolemangena.sitesurveyor/data/ -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Update Config Version
      run: |
        $version = "${{ github.ref_name }}".TrimStart("v")
        (Get-Content installer/config/config.xml) -replace '<Version>.*</Version>', "<Version>$version</Version>" | Set-Content installer/config/config.xml
      shell: pwsh

    - name: Build Installer
      run: |
        # Find binarycreator
        $IFW_PATH = Get-ChildItem -Recurse -Path "$env:IQTA_TOOLS" -Filter "binarycreator.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
        if (-not $IFW_PATH) {
          $IFW_PATH = Get-ChildItem -Recurse -Path "${{ runner.temp }}" -Filter "binarycreator.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
        }
        
        Write-Host "Using binarycreator: $($IFW_PATH.FullName)"
        
        & $IFW_PATH.FullName --offline-only -c installer/config/config.xml -p installer/packages `
          "SiteSurveyor-${{ github.ref_name }}-windows-x64-installer.exe"
      shell: pwsh
      
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: SiteSurveyor-*-windows-*

  # macOS Build with Qt Installer Framework
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        tools: 'tools_ifw'

    - name: Install Dependencies
      run: |
        brew install cmake ninja gdal geos proj

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$Qt6_DIR \
          -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=$PWD/build/bin

    - name: Build
      run: cmake --build build --parallel
      
    - name: Find Binary
      id: find_binary
      run: |
        echo "=== Searching for binary ==="
        BINARY=""
        if [ -f "build/bin/SiteSurveyor" ]; then
          BINARY="build/bin/SiteSurveyor"
        elif [ -d "build/bin/SiteSurveyor.app" ]; then
          BINARY="build/bin/SiteSurveyor.app"
        elif [ -f "build/SiteSurveyor" ]; then
          BINARY="build/SiteSurveyor"
        else
          BINARY=$(find build -type f -name "SiteSurveyor" 2>/dev/null | head -1)
        fi
        
        echo "Found: $BINARY"
        echo "binary_path=$BINARY" >> $GITHUB_OUTPUT
      
    - name: Prepare Installer Data
      run: |
        # Clear and prepare data directory
        rm -rf installer/packages/com.consolemangena.sitesurveyor/data/*
        mkdir -p installer/packages/com.consolemangena.sitesurveyor/data
        
        BINARY="${{ steps.find_binary.outputs.binary_path }}"
        
        if [ -d "$BINARY" ]; then
          # It's an .app bundle
          cp -R "$BINARY" installer/packages/com.consolemangena.sitesurveyor/data/
          $Qt6_DIR/bin/macdeployqt installer/packages/com.consolemangena.sitesurveyor/data/SiteSurveyor.app 2>/dev/null || true
        else
          # Raw binary
          cp "$BINARY" installer/packages/com.consolemangena.sitesurveyor/data/
        fi
        
        # Copy docs
        cp README.md installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true
        cp LICENSE installer/packages/com.consolemangena.sitesurveyor/data/ 2>/dev/null || true

    - name: Update Config Version
      run: |
        VERSION="${{ github.ref_name }}"
        VERSION="${VERSION#v}"
        sed -i '' "s|<Version>.*</Version>|<Version>${VERSION}</Version>|" installer/config/config.xml

    - name: Build Installer
      run: |
        # Find binarycreator
        IFW_PATH=$(find $IQTA_TOOLS -name "binarycreator" -type f 2>/dev/null | head -1)
        if [ -z "$IFW_PATH" ]; then
          IFW_PATH=$(find ${{ runner.temp }} -name "binarycreator" -type f 2>/dev/null | head -1)
        fi
        
        echo "Using binarycreator: $IFW_PATH"
        
        cd installer
        "$IFW_PATH" --offline-only -c config/config.xml -p packages \
          ../SiteSurveyor-${{ github.ref_name }}-macos-x64-installer
        
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: SiteSurveyor-*-macos-*

  # Create Release
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        
    - name: List artifacts
      run: ls -la
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: SiteSurveyor ${{ github.ref_name }}
        body: |
          ## SiteSurveyor ${{ github.ref_name }}
          
          ### Downloads
          
          | Platform | Installer | Description |
          |----------|-----------|-------------|
          | **Windows** | `SiteSurveyor-${{ github.ref_name }}-windows-x64-installer.exe` | Offline installer |
          | **Linux** | `SiteSurveyor-${{ github.ref_name }}-linux-x64-installer` | Offline installer (make executable: `chmod +x`) |
          | **macOS** | `SiteSurveyor-${{ github.ref_name }}-macos-x64-installer` | Offline installer |
          
          ### Installation
          
          **Windows:** Run the installer and follow the wizard.
          
          **Linux:** 
          ```bash
          chmod +x SiteSurveyor-*-linux-*-installer
          ./SiteSurveyor-*-linux-*-installer
          ```
          
          **macOS:** Run the installer app.
          
          ### Requirements
          - OpenGL 3.3+ support
          - 64-bit operating system
          
          ### What's New
          - Professional offline installers using Qt Installer Framework
          - Multi-platform support
        files: |
          SiteSurveyor-*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
