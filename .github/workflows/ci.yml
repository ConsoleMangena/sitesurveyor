name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  QT_VERSION: '6.6.0'

jobs:
  # Code quality checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install clang-format
      run: sudo apt-get install -y clang-format
    
    - name: Check formatting
      run: |
        find src include -name "*.cpp" -o -name "*.h" | \
        xargs clang-format --dry-run --Werror
    
    - name: Check for trailing whitespace
      run: |
        ! grep -r --include="*.cpp" --include="*.h" '[[:space:]]$' src include

  # Linux build
  build-linux:
    name: Linux Build
    runs-on: ubuntu-22.04
    
    strategy:
      matrix:
        build_type: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'linux'
        target: 'desktop'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libgdal-dev \
          libgeos-dev \
          libproj-dev \
          libxcb-cursor0

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DWITH_GDAL=ON \
          -DWITH_GEOS=ON

    - name: Build
      run: cmake --build build --parallel

    - name: Upload Build Artifact
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: build/bin/SiteSurveyor
        retention-days: 7

  # Windows build
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Install Ninja
      run: choco install ninja
      
    - name: Clone vcpkg
      run: git clone https://github.com/microsoft/vcpkg.git
      
    - name: Bootstrap vcpkg
      run: .\vcpkg\bootstrap-vcpkg.bat
      shell: cmd
      
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/installed
          vcpkg/packages
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install vcpkg dependencies
      run: .\vcpkg\vcpkg install gdal:x64-windows geos:x64-windows --recurse
      shell: cmd

    - name: Configure CMake
      run: |
        cmake -B build -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_TOOLCHAIN_FILE="$PWD/vcpkg/scripts/buildsystems/vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows
      shell: pwsh
        
    - name: Build
      run: cmake --build build --parallel

  # macOS build
  build-macos:
    name: macOS Build
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'mac'
        target: 'desktop'

    - name: Install Dependencies
      run: |
        brew install ninja gdal geos proj

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_GDAL=ON \
          -DWITH_GEOS=ON

    - name: Build
      run: cmake --build build --parallel

  # Minimal build (no GIS dependencies)
  build-minimal:
    name: Minimal Build (No GIS)
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'linux'
        target: 'desktop'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libxcb-cursor0

    - name: Configure CMake (No GDAL/GEOS)
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_GDAL=OFF \
          -DWITH_GEOS=OFF

    - name: Build
      run: cmake --build build --parallel
